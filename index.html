<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Resultados da Quina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>

    <style>
        /* Estilo para a fonte Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Anima√ß√£o do spinner */
        .spinner {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        /* Estilo para o marcador do <details> */
        summary::-webkit-details-marker {
            display: none;
        }
        summary::after {
            content: '‚ñº';
            font-size: 0.8em;
            transition: transform 0.2s;
        }
        details[open] > summary::after {
            transform: rotate(180deg);
        }
        /* Estilo para bot√£o desativado */
        button:disabled {
            background-color: #9ca3af; /* Cinza do Tailwind */
            opacity: 0.8;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex items-start justify-center min-h-screen p-4 sm:p-6">

    <main class="w-full max-w-3xl mx-auto space-y-8">
        <header class="text-center">
            <h1 class="text-4xl font-bold text-slate-900">üéØ Analisador da Quina</h1>
            <p class="mt-2 text-lg text-slate-600">Informe seus n√∫meros para ver o desempenho usando o hist√≥rico oficial.</p>
        </header>

        <section class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg border border-slate-200">
            <div class="space-y-6">
                <div class="input-group">
                    <label for="user-numbers" class="block text-sm font-semibold mb-2 text-slate-700">1. Sua Sequ√™ncia (5 a 15 n√∫meros)</label>
                    <input type="text" id="user-numbers" placeholder="Ex: 5, 12, 25, 43, 67, 78" class="w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200">
                    <p id="numbers-counter" class="text-sm text-slate-500 mt-2 text-right h-5"></p>
                </div>
            </div>

            <button id="analyze-btn" class="mt-8 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transform hover:-translate-y-0.5 transition-all duration-200 shadow-md" disabled>
                Analisar Resultados
            </button>
        </section>

        <div id="loader" class="hidden flex-col items-center justify-center space-y-4 py-8">
            <div class="spinner w-12 h-12 border-4 border-slate-200 rounded-full"></div>
            <p class="text-slate-600 font-medium">Carregando hist√≥rico...</p>
        </div>

        <div id="error-message" class="hidden p-4 bg-red-100 text-red-800 border-l-4 border-red-500 rounded-r-lg text-center font-medium"></div>

        <section id="results-section" class="hidden bg-white p-6 sm:p-8 rounded-2xl shadow-lg border border-slate-200 space-y-8">
            <h2 class="text-2xl font-bold text-slate-900 border-b-2 border-slate-200 pb-4">üìä Resumo da An√°lise</h2>
            <div id="distribution-analysis"></div>
            <div id="summary-results" class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                </div>
            <div id="detailed-results" class="space-y-4">
                </div>
              <div id="suggestion-section" class="hidden pt-6 mt-6 border-t border-slate-200">
                </div>
        </section>
    </main>

    <script>
        // --- CONFIGURA√á√ÉO SUPABASE ---
        // ATEN√á√ÉO: Substitua estes valores pelos seus pr√≥prios, obtidos no painel do Supabase.
        // A SUPABASE_ANON_KEY √© segura para ser exposta em aplica√ß√µes web de cliente,
        // mas em cen√°rios de back-end ou chaves mais sens√≠veis, use vari√°veis de ambiente.
        const SUPABASE_URL = 'https://uvqcotjcbudopyvqalsq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV2cWNvdGpjYnVkb3B5dnFhbHNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0OTQ2NjgsImV4cCI6MjA2NTA3MDY2OH0.QpKqTiD6I5rbq5OT9wmg8ynsOnX_VSQ-Zf62bWatwdc';
        const SUPABASE_TABLE_NAME = 'sequencia_quina2';

        // Inicializa o cliente Supabase.
        // O Supabase SDK j√° est√° carregado via CDN no <head> da p√°gina.
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.addEventListener('DOMContentLoaded', () => {
            const userNumbersInput = document.getElementById('user-numbers');
            const analyzeBtn = document.getElementById('analyze-btn');
            const loader = document.getElementById('loader');
            const errorMessageDiv = document.getElementById('error-message');
            const resultsSection = document.getElementById('results-section');
            const distributionAnalysisDiv = document.getElementById('distribution-analysis');
            const summaryResultsDiv = document.getElementById('summary-results');
            const detailedResultsDiv = document.getElementById('detailed-results');
            const suggestionSection = document.getElementById('suggestion-section');
            const numbersCounter = document.getElementById('numbers-counter');
            
            let fullHistoryCache = [];
            let lastSuggestion = null;

            // Inicia o carregamento do hist√≥rico do Supabase assim que a p√°gina carrega
            loadHistoryFromSupabase();

            // Adiciona o evento de clique para o bot√£o de an√°lise
            analyzeBtn.addEventListener('click', handleAnalysis);

            // Adiciona o evento para contar e validar os n√∫meros enquanto o usu√°rio digita
            userNumbersInput.addEventListener('input', () => {
                const numbersStr = userNumbersInput.value;
                const numbersArray = numbersStr.split(',').map(n => n.trim()).filter(n => n);
                const count = numbersArray.length;

                if (count === 0) {
                    numbersCounter.textContent = '';
                    return;
                }
                
                numbersCounter.textContent = `Voc√™ digitou: ${count} Dezena(s)`;

                if (count >= 5 && count <= 15) {
                    numbersCounter.classList.remove('text-red-500');
                    numbersCounter.classList.add('text-slate-500');
                } else {
                    numbersCounter.classList.remove('text-slate-500');
                    numbersCounter.classList.add('text-red-500');
                }
            });

            /**
             * Carrega o hist√≥rico de concursos da Quina do Supabase.
             */
            async function loadHistoryFromSupabase() {
                resetUI();
                loader.classList.remove('hidden');
                loader.classList.add('flex');
                loader.querySelector('p').textContent = 'Carregando hist√≥rico de concursos...';
                analyzeBtn.disabled = true; // Desabilita o bot√£o de an√°lise enquanto carrega

                try {
                    const { data, error } = await client
                        .from(SUPABASE_TABLE_NAME)
                        .select('concurso, data_sorteio, n1, n2, n3, n4, n5') 
                        .order('concurso', { ascending: false }); // Pega os concursos mais recentes primeiro

                    if (error) {
                        throw error;
                    }

                    // Mapeia os dados do Supabase para o formato esperado pela aplica√ß√£o
                    fullHistoryCache = data.map(row => {
                        const drawnNumbers = [
                            parseInt(row.n1, 10), 
                            parseInt(row.n2, 10), 
                            parseInt(row.n3, 10), 
                            parseInt(row.n4, 10), 
                            parseInt(row.n5, 10) 
                        ].filter(n => !isNaN(n)); // Remove valores que n√£o s√£o n√∫meros

                        // Valida√ß√£o b√°sica dos n√∫meros sorteados
                        if (drawnNumbers.length !== 5 || drawnNumbers.some(n => n < 1 || n > 80)) {
                             console.warn(`Dados inv√°lidos no concurso ${row.concurso}: ${JSON.stringify(drawnNumbers)}. Ignorando este concurso.`);
                             return null; // Retorna null para filtrar depois
                        }

                        return {
                            number: parseInt(row.concurso, 10),
                            date: row.data_sorteio,
                            drawn: drawnNumbers.sort((a,b) => a - b) // Garante que os n√∫meros estejam ordenados
                        };
                    }).filter(Boolean); // Remove as entradas nulas (concursos inv√°lidos)

                    if (fullHistoryCache.length === 0) {
                        showError('Nenhum concurso v√°lido foi encontrado no Supabase. Verifique sua tabela e o RLS (Row Level Security).');
                        return;
                    }

                    console.log(`Hist√≥rico de ${fullHistoryCache.length} concursos carregado do Supabase.`);
                    loader.classList.add('hidden');
                    loader.classList.remove('flex');
                    analyzeBtn.disabled = false; // Habilita o bot√£o ap√≥s o carregamento
                } catch (err) {
                    console.error('Erro ao carregar hist√≥rico do Supabase:', err.message);
                    showError(`Ocorreu um erro ao carregar o hist√≥rico do Supabase: ${err.message}. Verifique suas credenciais e permiss√µes (RLS).`);
                    loader.classList.add('hidden');
                    loader.classList.remove('flex');
                    analyzeBtn.disabled = true; // Mant√©m o bot√£o desabilitado em caso de erro
                }
            }

            /**
             * Lida com o processo de an√°lise quando o bot√£o √© clicado.
             */
            function handleAnalysis() {
                resetUI(); // Limpa a interface do usu√°rio antes de uma nova an√°lise
                lastSuggestion = null; // Reinicia a √∫ltima sugest√£o

                const userNumbersStr = userNumbersInput.value;
                const validationResult = validateInputs(userNumbersStr);

                if (!validationResult.isValid) {
                    showError(validationResult.message);
                    return;
                }
                const userNumbers = validationResult.numbers;

                if (fullHistoryCache.length === 0) {
                    showError('Hist√≥rico de concursos n√£o carregado. Por favor, recarregue a p√°gina.');
                    return;
                }

                loader.classList.remove('hidden');
                loader.classList.add('flex');
                loader.querySelector('p').textContent = 'Analisando... por favor, aguarde.';
                
                // Usa um pequeno atraso para permitir que o spinner seja exibido
                setTimeout(() => {
                    const analysis = processContests(userNumbers);
                    displayResults(analysis, userNumbers);
                    loader.classList.add('hidden');
                    loader.classList.remove('flex');
                }, 200);
            }

            /**
             * Valida a entrada de n√∫meros do usu√°rio.
             * @param {string} numbersStr - A string de n√∫meros digitada pelo usu√°rio.
             * @returns {{isValid: boolean, message?: string, numbers?: number[]}} - Resultado da valida√ß√£o.
             */
            function validateInputs(numbersStr) {
                if (!numbersStr.trim()) return { isValid: false, message: 'Por favor, insira uma sequ√™ncia de n√∫meros.' };
                const numbersArray = numbersStr.split(',').map(n => n.trim()).filter(n => n !== '').map(n => parseInt(n, 10));
                
                if (numbersArray.some(isNaN)) return { isValid: false, message: 'Sua sequ√™ncia cont√©m valores inv√°lidos.' };
                if (numbersArray.length < 5 || numbersArray.length > 15) return { isValid: false, message: 'A sequ√™ncia deve conter entre 5 e 15 n√∫meros.' };
                
                const uniqueNumbers = new Set(numbersArray);
                if (uniqueNumbers.size !== numbersArray.length) return { isValid: false, message: 'Sua sequ√™ncia cont√©m n√∫meros duplicados.' };
                
                for (const num of uniqueNumbers) {
                    if (num < 1 || num > 80) return { isValid: false, message: `O n√∫mero ${num} est√° fora do intervalo v√°lido (1 a 80).` };
                }
                return { isValid: true, numbers: Array.from(uniqueNumbers).sort((a,b) => a-b) };
            }

            /**
             * Processa os concursos hist√≥ricos para encontrar acertos com os n√∫meros do usu√°rio.
             * @param {number[]} userNumbers - Array de n√∫meros do usu√°rio.
             * @returns {{resultsByHits: object}} - Objeto com os concursos agrupados por n√∫mero de acertos.
             */
            function processContests(userNumbers) {
                const resultsByHits = { 5: [], 4: [], 3: [], 2: [] }; // Quina, Quadra, Terno, Duque
                const userNumbersSet = new Set(userNumbers); // Para busca mais r√°pida

                for (const contest of fullHistoryCache) {
                    const hits = contest.drawn.filter(num => userNumbersSet.has(num)).length;
                    if (hits >= 2) { // Considera apenas acertos de 2 ou mais
                        resultsByHits[hits].push({
                            number: contest.number,
                            date: contest.date,
                            hits,
                            drawn: contest.drawn
                        });
                    }
                }
                return { resultsByHits };
            }

            /**
             * Verifica a distribui√ß√£o dos n√∫meros do usu√°rio por dezenas.
             * @param {number[]} sequence - A sequ√™ncia de n√∫meros a ser verificada.
             * @returns {{status: string, decades: number[]}} - O status da distribui√ß√£o e a contagem por d√©cada.
             */
            function checkDistribution(sequence) {
                // Array para contar quantos n√∫meros caem em cada d√©cada (1-10, 11-20, ..., 71-80)
                const decades = Array(8).fill(0); 
                for (const num of sequence) {
                    const decadeIndex = Math.floor((num - 1) / 10);
                    if (decadeIndex >= 0 && decadeIndex < 8) decades[decadeIndex]++;
                }
                const hasEmptyDecades = decades.some(count => count === 0);
                const hasOverpopulatedDecades = decades.some(count => count > 3); // Mais de 3 n√∫meros em uma d√©cada pode ser considerado concentrado para 5-15 dezenas

                let status = 'uniform';
                if (hasEmptyDecades) {
                    status = 'concentrated'; // Faltando dezenas
                } else if (hasOverpopulatedDecades) {
                    status = 'doubtful'; // Muitas dezenas em uma √∫nica d√©cada
                }
                return { status, decades };
            }

            /**
             * Exibe os resultados da an√°lise na interface do usu√°rio.
             * @param {object} analysis - Os resultados da an√°lise.
             * @param {number[]} userNumbers - Os n√∫meros que o usu√°rio digitou.
             */
            function displayResults(analysis, userNumbers) {
                const { resultsByHits } = analysis;
                const summaryMapping = { 5: 'Quina', 4: 'Quadra', 3: 'Terno', 2: 'Duque' };
                const hitOrder = [5, 4, 3, 2];

                // Exibe a an√°lise de distribui√ß√£o
                distributionAnalysisDiv.innerHTML = '';
                const distribution = checkDistribution(userNumbers);
                const decadesText = distribution.decades.map((count, i) => `<strong>${i*10+1}-${(i+1)*10}</strong>: ${count}`).join(' | ');
                const distributionDiv = document.createElement('div');
                distributionDiv.className = 'p-4 rounded-lg mb-6 text-center border';
                if (distribution.status === 'uniform') {
                    distributionDiv.classList.add('bg-green-50', 'text-green-800', 'border-green-200');
                    distributionDiv.innerHTML = `<p class="font-semibold">‚úÖ Distribui√ß√£o Uniforme</p><p class="text-sm mt-2">${decadesText}</p>`;
                } else if (distribution.status === 'doubtful') {
                    distributionDiv.classList.add('bg-yellow-50', 'text-yellow-800', 'border-yellow-200');
                    distributionDiv.innerHTML = `<p class="font-semibold">ü§î Distribui√ß√£o Duvidosa</p><p class="text-sm mt-2">${decadesText}</p>`;
                } else { // concentrated
                    distributionDiv.classList.add('bg-amber-50', 'text-amber-800', 'border-amber-200');
                    distributionDiv.innerHTML = `<p class="font-semibold">‚ö†Ô∏è Distribui√ß√£o Concentrada</p><p class="text-sm mt-2">${decadesText}</p>`;
                }
                distributionAnalysisDiv.appendChild(distributionDiv);

                // Exibe o resumo de acertos
                summaryResultsDiv.innerHTML = '';
                hitOrder.forEach(hitCount => {
                    const count = resultsByHits[hitCount].length;
                    const label = summaryMapping[hitCount];
                    const summaryItem = document.createElement('div');
                    summaryItem.className = 'bg-slate-50 p-4 rounded-lg border border-slate-200';
                    summaryItem.innerHTML = `<span class="block text-4xl font-bold text-blue-600">${count}</span><span class="block text-sm font-medium text-slate-600 mt-1">${label}</span>`;
                    summaryResultsDiv.appendChild(summaryItem);
                });

                // Exibe os resultados detalhados (concursos que tiveram acertos)
                detailedResultsDiv.innerHTML = '';
                hitOrder.forEach(hitCount => {
                    const contests = resultsByHits[hitCount];
                    if (contests.length > 0) {
                        contests.sort((a, b) => parseInt(b.number) - parseInt(a.number)); // Ordena do mais recente para o mais antigo
                        const detailsEl = document.createElement('details');
                        detailsEl.className = 'border border-slate-200 rounded-lg overflow-hidden';
                        
                        const summaryEl = document.createElement('summary');
                        summaryEl.className = 'p-4 flex justify-between items-center font-semibold text-slate-800 bg-slate-50 cursor-pointer hover:bg-slate-100 transition-colors';
                        const label = summaryMapping[hitCount];
                        const countText = `${contests.length} ${contests.length > 1 ? 'vezes' : 'vez'}`;
                        const mostRecentDate = contests[0].date; // Pega a data do concurso mais recente
                        
                        summaryEl.innerHTML = `<span>${label}</span><div class="flex items-center gap-3"><span class="text-sm font-normal text-slate-500 hidden sm:inline">Mais Recente - ${mostRecentDate}</span><span class="text-base font-medium bg-slate-200 text-slate-700 px-3 py-1 rounded-full">${countText}</span></div>`;
                        
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'p-4 bg-white max-h-60 overflow-y-auto'; // Rolagem interna para muitos resultados
                        const contestList = contests.map(c => `
                            <li class="flex justify-between items-start py-3 px-4 flex-wrap">
                                <div class="flex-grow pr-4">
                                    <span class="font-semibold text-slate-800">Concurso ${c.number}</span>
                                    <span class="text-sm text-slate-500 ml-2">(${c.date})</span>
                                    <span class="text-xs text-slate-500 block w-full mt-1">Dezenas: ${c.drawn.join(', ')}</span>
                                </div>
                                <span class="font-bold text-green-600 bg-green-100 px-3 py-1 rounded-full text-sm self-center">${c.hits} acertos</span>
                            </li>`).join('');
                        contentDiv.innerHTML = `<ul class="divide-y divide-slate-100 -mx-4 -my-3">${contestList}</ul>`;
                        
                        detailsEl.appendChild(summaryEl);
                        detailsEl.appendChild(contentDiv);
                        detailedResultsDiv.appendChild(detailsEl);
                    }
                });
                
                // Exibe a se√ß√£o de sugest√µes se houver Quina ou Quadra na an√°lise
                if (resultsByHits[5].length > 0 || resultsByHits[4].length > 0) {
                    // Inicializa a sugest√£o com base no tamanho da sequ√™ncia do usu√°rio
                    generateAndDisplaySuggestion(userNumbers.length, null); 
                }

                resultsSection.classList.remove('hidden');
                // Rola suavemente para a se√ß√£o de resultados
                resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            /**
             * Lida com a busca por uma sugest√£o melhor de n√∫meros.
             */
            function handleImproveSuggestion() {
                loader.classList.remove('hidden');
                loader.classList.add('flex');
                analyzeBtn.disabled = true;
                loader.querySelector('p').textContent = 'Buscando uma sugest√£o melhor...';
                setTimeout(() => {
                    generateAndDisplaySuggestion(lastSuggestion.sequence.length, lastSuggestion.stats);
                    loader.classList.add('hidden');
                    loader.classList.remove('flex');
                    analyzeBtn.disabled = false;
                }, 200);
            }

            /**
             * Lida com a reinicializa√ß√£o da busca por sugest√µes.
             */
            function handleRestartSuggestionSearch() {
                loader.classList.remove('hidden');
                loader.classList.add('flex');
                analyzeBtn.disabled = true;
                loader.querySelector('p').textContent = 'Recome√ßando a busca do zero...';
                setTimeout(() => {
                    generateAndDisplaySuggestion(lastSuggestion.sequence.length, null); // Reinicia sem estat√≠sticas para bater
                    loader.classList.add('hidden');
                    loader.classList.remove('flex');
                    analyzeBtn.disabled = false;
                }, 200);
            }

            /**
             * Gera e exibe uma sugest√£o de nova sequ√™ncia de n√∫meros.
             * @param {number} sequenceLength - O n√∫mero de dezenas na sequ√™ncia (5 a 15).
             * @param {object | null} statsToBeat - Estat√≠sticas da √∫ltima sugest√£o para tentar superar (quadraCount, lastHit).
             * @returns {{sequence: number[], type: string, stats: object} | null} - A sequ√™ncia sugerida ou null se n√£o encontrar.
             */
            function generateAndDisplaySuggestion(sequenceLength, statsToBeat) {
                const suggestionResult = generateSuggestion(sequenceLength, statsToBeat);
                suggestionSection.innerHTML = ''; // Limpa a se√ß√£o de sugest√µes
                
                if (suggestionResult && suggestionResult.sequence) {
                    lastSuggestion = suggestionResult; // Armazena a sugest√£o atual para futuras melhorias
                    const { sequence, type, stats } = suggestionResult;
                    let descriptionText = '';
                    
                    if (type === 'virgin') {
                        descriptionText = `Ap√≥s uma busca exaustiva, encontramos uma sequ√™ncia com ${sequenceLength} dezenas que <strong>nunca foi premiada com Quina ou Quadra</strong>.`;
                    } else { 
                        const lastHitText = stats.lastHitDate ? `(√∫ltima no concurso ${stats.lastHit} em ${stats.lastHitDate})` : '(sem pr√™mios de Quadra)';
                        descriptionText = `Sugerimos esta sequ√™ncia com ${sequenceLength} dezenas. Al√©m de <strong>nunca ter feito Quina</strong>, ela fez apenas <strong>${stats.quadraCount} Quadra(s)</strong> ${lastHitText}.`;
                    }

                    suggestionSection.innerHTML = `
                        <h3 class="text-xl font-semibold text-slate-800 mb-3">üçÄ Sugest√£o de Jogo</h3>
                        <p class="text-slate-600 mb-4">${descriptionText}</p>
                        <div class="flex flex-col sm:flex-row items-center gap-4 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                            <p class="text-lg font-bold text-blue-800 flex-grow text-center sm:text-left">${sequence.join(', ')}</p>
                            <div class="flex-shrink-0 flex gap-2">
                                <button id="analyze-current-suggestion-btn" class="w-full sm:w-auto bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">Analisar</button>
                                <button id="improve-suggestion-btn" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">Melhorar</button>
                            </div>
                        </div>`;
                    
                    // Adiciona listeners para os bot√µes da sugest√£o
                    document.getElementById('analyze-current-suggestion-btn').addEventListener('click', () => {
                        userNumbersInput.value = sequence.join(', '); // Preenche a caixa de entrada
                        window.scrollTo({ top: 0, behavior: 'smooth' }); // Rola para o topo
                        handleAnalysis(); // Analisa a sugest√£o
                    });
                    document.getElementById('improve-suggestion-btn').addEventListener('click', handleImproveSuggestion);
                } else {
                    // Se nenhuma sugest√£o melhor for encontrada
                    suggestionSection.innerHTML = `
                        <div class="text-center">
                            <p class="font-medium text-slate-600 mb-4">N√£o foi poss√≠vel encontrar uma sugest√£o melhor com os crit√©rios atuais.</p>
                            <button id="restart-suggestion-btn" class="w-full sm:w-auto bg-orange-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-600 transition-colors">Recome√ßar Busca</button>
                        </div>`;
                    document.getElementById('restart-suggestion-btn').addEventListener('click', handleRestartSuggestionSearch);
                }
                suggestionSection.classList.remove('hidden');
            }

            /**
             * L√≥gica central para gerar uma sequ√™ncia de n√∫meros com base em crit√©rios.
             * Prioriza sequ√™ncias "virgens" (sem Quina/Quadra) e depois as com menos Quadras e mais antigas.
             * @param {number} sequenceLength - O n√∫mero de dezenas a serem geradas.
             * @param {object | null} statsToBeat - Estat√≠sticas atuais para tentar superar (quadraCount, lastHit).
             * @returns {{sequence: number[], type: string, stats: object} | null} A sequ√™ncia sugerida e suas estat√≠sticas, ou null.
             */
            function generateSuggestion(sequenceLength, statsToBeat = null) {
                // Mapeia concursos para datas para facilitar a exibi√ß√£o
                const contestDateMap = new Map(fullHistoryCache.map(c => [c.number, c.date]));

                // Tenta encontrar uma sequ√™ncia "virgem" (nunca fez Quina ou Quadra)
                if (!statsToBeat) { // S√≥ busca virgem se n√£o houver statsToBeat (primeira busca ou rein√≠cio)
                    const MAX_ATTEMPTS_VIRGIN = 250000; // N√∫mero de tentativas para encontrar uma sequ√™ncia virgem
                    for (let i = 0; i < MAX_ATTEMPTS_VIRGIN; i++) {
                        const candidateSet = new Set();
                        while (candidateSet.size < sequenceLength) candidateSet.add(Math.floor(Math.random() * 80) + 1);
                        const candidateArr = Array.from(candidateSet);

                        // Ignora se a distribui√ß√£o n√£o for uniforme
                        if (checkDistribution(candidateArr).status !== 'uniform') continue;

                        let hasForbiddenPrize = false;
                        // Verifica se a sequ√™ncia j√° fez Quina ou Quadra no hist√≥rico
                        for (const contest of fullHistoryCache) {
                            const hits = contest.drawn.filter(num => candidateSet.has(num)).length;
                            if (hits >= 4) { // 4 ou 5 acertos (Quadra ou Quina)
                                hasForbiddenPrize = true;
                                break;
                            }
                        }
                        // Se n√£o fez Quina ou Quadra, retorna como uma sugest√£o "virgem"
                        if (!hasForbiddenPrize) {
                            return { sequence: candidateArr.sort((a, b) => a - b), type: 'virgin', stats: { quadraCount: 0, lastHit: 0, lastHitDate: null } };
                        }
                    }
                }

                // Se n√£o encontrar uma virgem ou se precisar melhorar uma existente, busca a que teve menos quadras ou a quadra mais antiga
                const CANDIDATE_POOL_DELAYED = 20000; // N√∫mero de tentativas para encontrar a melhor sequ√™ncia
                let bestSuggestion = { sequence: null, stats: { quadraCount: Infinity, lastHit: Infinity, lastHitDate: null } };

                // Se houver estat√≠sticas para bater, inicializa bestSuggestion com elas
                if (statsToBeat) {
                    bestSuggestion.stats.quadraCount = statsToBeat.quadraCount;
                    bestSuggestion.stats.lastHit = statsToBeat.lastHit;
                }

                for (let i = 0; i < CANDIDATE_POOL_DELAYED; i++) {
                    const candidateSet = new Set();
                    while (candidateSet.size < sequenceLength) candidateSet.add(Math.floor(Math.random() * 80) + 1);
                    const candidateArr = Array.from(candidateSet);
                    
                    // Ignora se a distribui√ß√£o n√£o for uniforme
                    if (checkDistribution(candidateArr).status !== 'uniform') continue;
                    
                    let hasQuina = false, quadraCount = 0, lastHit = 0;
                    // Analisa o hist√≥rico para a sequ√™ncia candidata
                    for (const contest of fullHistoryCache) {
                        const hits = contest.drawn.filter(num => candidateSet.has(num)).length;
                        if (hits === 5) { // Se j√° fez Quina, essa sequ√™ncia n√£o serve
                            hasQuina = true;
                            break;
                        }
                        if (hits === 4) { // Conta as Quadras e guarda o concurso mais recente
                            quadraCount++;
                            lastHit = Math.max(lastHit, contest.number);
                        }
                    }

                    if (hasQuina) continue; // Pula se fez Quina

                    const candidateStats = { quadraCount, lastHit, lastHitDate: contestDateMap.get(lastHit) || null };

                    // Compara a sequ√™ncia candidata com a melhor encontrada at√© agora
                    // Prioriza menos quadras, depois quadra mais antiga (menor n√∫mero de concurso)
                    if (candidateStats.quadraCount < bestSuggestion.stats.quadraCount || 
                        (candidateStats.quadraCount === bestSuggestion.stats.quadraCount && candidateStats.lastHit < bestSuggestion.stats.lastHit)) {
                        bestSuggestion = { sequence: candidateArr, stats: candidateStats };
                    }
                }
                
                // Retorna a melhor sugest√£o encontrada, se for de fato melhor que a que se queria "bater"
                if (bestSuggestion.sequence) {
                    if (!statsToBeat || 
                        bestSuggestion.stats.quadraCount < statsToBeat.quadraCount ||
                        (bestSuggestion.stats.quadraCount === statsToBeat.quadraCount && bestSuggestion.stats.lastHit < statsToBeat.lastHit)
                        ) {
                        return { sequence: bestSuggestion.sequence.sort((a, b) => a - b), type: 'no_quina_min_quadras', stats: bestSuggestion.stats };
                    }
                }
                
                return null; // N√£o encontrou uma sugest√£o que atenda aos crit√©rios
            }

            /**
             * Reseta a interface do usu√°rio, escondendo loaders, mensagens de erro e resultados.
             */
            function resetUI() {
                loader.classList.add('hidden');
                loader.classList.remove('flex');
                resultsSection.classList.add('hidden');
                errorMessageDiv.classList.add('hidden');
                suggestionSection.classList.add('hidden');
                distributionAnalysisDiv.innerHTML = '';
            }

            /**
             * Exibe uma mensagem de erro na interface do usu√°rio.
             * @param {string} message - A mensagem de erro a ser exibida.
             */
            function showError(message) {
                errorMessageDiv.textContent = message;
                errorMessageDiv.classList.remove('hidden');
                loader.classList.add('hidden'); // Esconde o loader se estiver vis√≠vel
                loader.classList.remove('flex');
            }
        });
    </script>
